<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="床,沙发,衣柜,书桌,餐桌" />
  <meta name="keywords" content="商城,网上购物,网购,进口" />
  <title>mll-cart</title>
  <link rel="stylesheet" href="css/style.css">
  <title>cart</title>
</head>

<body>
  <form action="" id="JS_pre_check_form" method="post">
    <!-- section1 tab切换 -->
    <div class="cart-filter-bar">
      <!-- 两个tab项 -->
      <ul>
        <li class="cart_all_goods">
          <a href="#" class="active">全部商品 1</a>
        </li>
        <li class="cart_reduce_goods">
          <a href="#">降价商品 0</a>
        </li>
      </ul>
    </div>

    <!-- section2 cart_table-->
    <div class="cart_table">

      <!-- titile -->
      <div class="cart-table-title">
        <ul>

          <li class="input-checked">
            <input type="checkbox" id="J-select-all-0" class="JS_checkall_cb mock_checkbox">
            <label class="mock_checkbox_label" for="J-select-all-0"></label>
          </li>

          <li class="select_btn_all">全选</li>
          <li class="goods">商品</li>
          <li class="price">单价</li>
          <li class="number">金额</li>
          <li class="money">数量</li>
          <li class="edit">操作</li>
        </ul>
      </div>

      <!-- cart info -->
      <div class="shop-cart-info">

        <!-- 自营栏 -->
        <div class="pt_box">
          <!-- 也是个全选 -->
          <div>

            <input id="JS_cart_shop_1" class="mock_checkbox" type="checkbox">


          </div>


          <div class="pt_name">
            <label>美乐乐自营</label>
            <button class="mchat" type="button">客服</button>
          </div>
        </div>

        <!-- 购物车栏(一条信息) -->
        <div class="JS_cart_body">
          <div class="activity-title-box">

          </div>
          <ul>
            <!-- 单个 -->
            <li class="td_checkbox">

              <input type="checkbox" checked="checked" id="JS_delete_checkbox_32324790"
                class="mock_checkbox goods_select" name="rec">



            </li>
            <!--  -->
            <li class="information">
              <div class="goods-pic">
                <a href="#">
                  <img
                    src="https://img002.mllres.com/images/small/212/width/210/height/139/mode/1/encrypt/3d7c50cbf069b2165599870f6f555999/path/YKkxtD0+l8CT6mdTP0jUTosXyzGqRaYb484nDncYwHMFle82Au1kcuHk+D_LzIgbGxbcKih7T7z7VpPg6l7vwQ==.jpg"
                    alt="">
                </a>
              </div>
              <div class="goods_title">
                <a href="#">优质橡胶木 板木结合 白色实用三抽床头柜 </a>
              </div>
            </li>
            <li class="shop_price">
              <p class="shop_price">¥600.00</p>
              <p class="shop_original_price">¥750</p>
            </li>

            <li class="m_goods_num">
              <div>
                <a href="javascript:;" class="sub"></a>
                <input class="JS_cart_num" value="1">
                <a class="add" href="javascript:;"></a>
                <span class="unit">个</span>
              </div>

            </li>

            <li class="goods-money">
              <div class="goods_subtotal">
                ¥<span class="JS_goods_subtotal">600</span>
              </div>
            </li>

            <li class="goods_subtotal">
              <a class="color6" href="#">删除</a>
            </li>
          </ul>
        </div>

      </div>

    </div>

    <!-- section3  cart_extra-->
    <div class="cart_extra">

      <div class="rbn">
        
          <input type="checkbox" id="J-select-all-1" class="JS_checkall_cb mock_checkbox">
        
      </div>

      <div class="select_btn">
        <a href="javascript:;" class="select_btn_all">全选</a>
        <a href="javascript:;" class="delete_cart_goods color6">删除选中商品</a>
        <a href="javascript:;" class="collect_cart_goods color6">移入收藏夹</a>
        <a href="javascript:;" class="delete_cart_forbid_goods color6">清除失效商品</a>
      </div>

      <div class="lbn">
        <div class="selected-tip">
          已选<b class="selected-number">1</b>件商品
        </div>
        <div class="goods_price">
          <span class="color3">总价（不含运费）：</span>
          <span class="f20">¥</span>
          <span id="JS_after" class="f20">15999.00</span>
        </div>
        <div class="go-pre-check">
          <button href="javascript:;" class="check">去下单</button>
        </div>
      </div>

    </div>
  </form>
</body>

</html>
