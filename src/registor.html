<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>registor</title>
</head>

<body>
  <div id="type_register">
<!--  -->
    <!-- 左边 -->
    <form class="user_login" id="user_login" method="post" action="http://10.31.162.184/mll/src/php/registor.php">

      <!-- 账户名 -->
      <p>
        <label class="tips" for="username">
          <span class="red">*</span>帐户名：
        </label>
        <input type="text" name="username" id="username" class="register_input username">
      </p>


      <!-- 设置密码 -->
      <p>
        <label class="tips">
          <span class="red">*</span>设置密码:
        </label>
        <input type="text" name="password" id="password" class="register_input password">
      </p>


      <!-- 确认密码 -->
      <p>
        <label class="tips">
          <span class="red">*</span>确认密码:
        </label>
        <input type="text" name="checkpassword" class="register_input checkpassword" id="checkpassword">
      </p>


      <!-- 手机号码 -->
      <p>
        <label class="tips">
          <span class="red">*</span>手机号码：
        </label>
        <input type="text" name="userphone" class="register_input userphone" id="userphone">
      </p>


      <!-- 阅读协议 -->
      <p class="readed">
        <input type="checkbox" id="sms_checked_look" checked="">
        <label>
          请阅读《<a href="#" class="blue">美乐乐用户注册协议</a>》
        </label>
      </p>

      <!-- 注册按钮 -->
      <div class="operate">
        <input type="submit" class="regi_btn submit" name="submit" value="注册">
      </div>

    </form>

    <!-- 右边 -->
    <div class="user_register">
      <div class="user_ok_register">
        <span>已注册？</span>
        <a href="#" class="logintoreg">登路</a>
      </div>

      <!-- 二维码 -->
      <div class="login_api">
        <div class="img_login2">
          <img
            src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQHc7zwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyeUpzSkVKWndiM2Uxa2hQUHhzMWEAAgQR0HBcAwQAowIA"
            id="JS_img_ewm">
          <p>微信扫一扫，快速登录</p>
        </div>

        <div class="share_login">
          <span class="api_tips">
            使用合作账号登录：
          </span>
          <br>
          <span class="api_from">
            <a href="#" class="qq"></a>
            <a href="#" class="sina"></a>
            <a href="#" class="alipay"></a>
          </span>
        </div>

      </div>

    </div>

  </div>
  <script src="http://10.31.162.184/mll/src/js/jquery.js"></script>
  <script src="http://10.31.162.184/mll/src/js/jquery.validate.js"></script>
  <script src="http://10.31.162.184/mll/src/js/registor.js"></script> 
</body>

</html>
